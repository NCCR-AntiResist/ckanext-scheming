scheming_version: 2
dataset_type: dataset
about: A customized version of the CKAN dataset schema for NCCR AntiResist
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: A unique, descriptive title, e.g. Pseudomonas aeruginosa PAO1 genome

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: e.g. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the dataset

- field_name: status
  label: Status
  required: true
  preset: select
  choices:
  - value: planned
    label: Planned
  - value: inprogress
    label: In Progress
  - value: collected
    label: Collected
  - value: published
    label: Published
  - value: archived
    label: Archived
  help_text: "Collected" status means the dataset is available for use within the NCCR AntiResist.

- field_name: category
  label: Category
  required: true
  preset: select
  choices:
  - value: sensitive
    label: Sensitive
  - value: non-sensitive
    label: Non-sensitive
  help_text: If you are not sure whether your dataset is sensitive, ask the RDO or MDO. Do not upload any sensitive data files to the catalog.

- field_name: datatype
  label: Type
  required: true
  form_include_blank_choice: true
  preset: select
  choices:
  - value: microscopy
    label: Microscopy
  - value: genomics
    label: Genomics
  - value: transcriptomics
    label: Transcriptomics
  - value: proteomics
    label: Proteomics
  - value: metabolomics
    label: Metabolomics
  - value: other
    label: Other
  help_text: If you have a common data type you would like added to this list, please contact the RDO.

- field_name: microbe
  label: Microbial Species
  preset: multiple_select
  choices:
  - value: ecoli
    label: Escherichia coli
  - value: paeruginosa
    label: Pseudomonas aeruginosa
  - value: saureus
    label: Staphylococcus aureus
  - value: bmelitensis
    label: Brucella melitensis
  - value: other
    label: Other
    
- field_name: work_package
  label: Work Package
  required: true
  form_include_blank_choice: true
  preset: multiple_select
  choices:
  - value: wp-eco
    label: WP-ECO
  - value: wp-pae
    label: WP-PAE
  - value: wp-sau
    label: WP-SAU
  - value: wp-bme
    label: WP-BME
  - value: wp-cln
    label: WP-CLN
  - value: wp-mod
    label: WP-MOD
  - value: wp-trn
    label: WP-TRN
  - value: wp-tec
    label: WP-TEC
  - value: wp-dat
    label: WP-DAT
    
- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: e.g. sequencing, imaging, wp-eco

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: author
  label: Authors
  form_placeholder: Name
  preset: multiple_text

- field_name: submitter
  required: true
  label: Submitter
  form_placeholder: Name
  display_property: dc:creator

- field_name: maintainer
  label: Maintainer
  form_placeholder: Name
  display_property: dc:contributor

- field_name: contact_email
  label: Contact Email
  form_placeholder: Email
  display_snippet: email.html
  

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: e.g. Genome assembly

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data file

- field_name: format
  label: Format
  preset: resource_format_autocomplete
